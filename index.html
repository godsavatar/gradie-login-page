<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
      <div class="gradie">
        <h2>
            Gradie
        </h2>

        <p class="seconds">
            Beautiful gradients in seconds
        </p>

        <div class="phone-img">
            <img class="phone" src="Images/iPhone Mockup.png" alt="">
        </div>

      </div>
      <div class="login">
        <div class="my-login">
           <h1 class="login-text">Login</h1>
        </div>
        <form>
            <div class="email">
                <p class="email-text">Email</p>
                <input class="email-box" type="email" placeholder="daniel@exmaple.com" style="height: 40px;"> 
            </div>

            <div class="password">
                 <p class="password-text">Password</p>
                 <input class="password-box" type="password" placeholder="At least 8 characters" style="height: 40px;">
            </div>

            <div class="conditions">
              <p class="conditions-text">
                <input type="checkbox">
                by creating an account, you<br>
                agree to the <a href=""><span>terms & <br>
                conditions</a></span>
              </p>
            </div>
            
        </form>
        <div>
            <button>Create an Account</button>
        </div>

      </div>
  </div>

    
</body>
</html>
